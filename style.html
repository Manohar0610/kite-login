<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>kite login page by Manohar</title>
</head>

<body>
    <duv class="container">
        <div class="card">
            <img class="kite-img" src="https://kite.zerodha.com/static/images/kite-logo.svg" />
            <h1 class="kite-title">Login to Kite</h1>
            <div>
                <form id="kite-form">
                    <label for="kite-login"></label>
                    <input type="text" minlength="6" maxlength="10" required placeholder="Phone or User Id"
                        id="kite-login">
                    <br>
                    <label for="kite-password"></label>
                    <input type="password" maxlength="10" placeholder="Password" required id="kite-password" required>
                    <button type="submit" class="kite-login-button">Login</button>
                </form>
                <a href="#" id="kite-forgottenpassword">Forgotten UserId or Password?</a>
            </div>
        </div>
    </duv>
</body>

</html>
